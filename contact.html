<body>

        

    <!-- Below, navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-0 border-bottom border-secondary">
        
        <div class="container px-5">


                <button class="navbar-toggler mr-auto mt-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>

            <p class="navbar-brand my-0 h1 ml-md-5 bg-teal text-white px-4 py-2"> Brian Graf</p>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">


                <ul class="navbar-nav ml-auto mr-5">

                    <li class="nav-item">

                        <a href="index.html" class="nav-link">About <span class="sr-only">(current)</span></a>

                    </li>

                    <li class="nav-item">

                        <a href="portfolio.html" class="nav-link">Portfolio <span class="sr-only">(current)</span></a>

                    </li>

                    <li class="nav-item active">

                        <a href="contact.html" class="nav-link">Contact <span class="sr-only">(current)</span></a>

                    </li>

                </ul>

            </div>

        </div>
    </nav>

    <!-- About Me Section -->
    <div class="container col-lg-8 col-xs-11 mt-5 border border-secondary bg-white">

        <!-- AM - Row 1 -->
        <div class="row mt-3 mx-5">

            <!-- Row 1 : Col 1/1 -->
            <h2 class="col-m">

                Contact

            </h2>

        </div>

        <div class="dropdown-divider border col-11 m-auto"></div>

        <!-- AM - Row 2 -->
        <div class="row mt-3 mx-5">
            
                <h3 class = "contact-subhead">
                        <!-- To give a distinction between heading and this, I have named it subhead.  It's also prefixed with 'contact'.  It may be smart to go back through and generalize my classes more: about and contact should be removed in my class names -->
        
                        Name
        
                    </h3>
        </div>

        <!-- AM - Row 3 -->
        <!-- This row will contain the input box for the user's name -->
        <div class="row mt-3 mx-5">

            <div class="input-group mb-3">

                <div class="input-group-prepend">

                    <span class="input-group-text" id="basic-addon1">Name</span>

                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">

                </div>

            </div>

        </div>

        <!-- AM - Row 4 -->
        <div class="row mt-3 mx-5">
            
            <h3 class="contact-subhead">
                <!-- This is the heading for the input box which will follow -->
                
                Email
                
            </h3>
            
            
        </div>
        
        <!-- AM - Row 5 -->
        <!-- This row will contain the input box for the user's email -->
        <div class="row mt-3 mx-5">

            
                <div class="input-group mb-3">

                        <div class="input-group-prepend">
        
                            <span class="input-group-text" id="basic-addon2">Email</span>
        
                            <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
        
                        </div>
        
                    </div>

        </div>

        <!-- AM - Row 6 -->
        <div class="row mt-3 mx-5">
            
            <h3 class="contact-subhead">
                <!-- This is the heading for the following message box -->
                
                Message
                
            </h3>
            
        </div>
        
        <!-- AM - Row 7 -->
        <!-- This row will contain the text area for the user's message -->
        <div class="row mt-3 mx-5">
            
                    <div class="input-group mb-5">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Message</span>
                            </div>
                            <textarea class="form-control" aria-label="Message"></textarea>
                          </div>
                          
            
                    </div>

        </div>


    </div>

</body>
